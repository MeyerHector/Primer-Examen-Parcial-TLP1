<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Style/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav id="header" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a id="link" class="navbar-brand" href="Index.html">Hector Meyer</a>
                <button class="navbar-toggler btn-sobre-mi" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <img src="img/burguer_icon.png" width="20px" alt="hamburg">
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="link" class="nav-link active" aria-current="page" href="about-me.html">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a id="link" class="nav-link" href="projects.html">Projets and skills</a>
                        </li>
                        <li class="nav-item">
                            <a id="link" class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <video autoplay muted loop>
                <source src="img/fondo.mp4" type="video/mp4" />
            </video>
        </nav>
    </header>
    <main>
        <form class="col-sm-6 main" action="#">
            <h1>Contact me</h1>
            <div class="input-group">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" placeholder="Juan" class="form-control" required>
                <input type="text" aria-label="Last name" placeholder="Perez" class="form-control" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="email" class="form-control" placeholder="juanperez@gmail.com" aria-label="Email"
                    aria-describedby="basic-addon2">
            </div>

            <div class="input-group">
                <span class="input-group-text">Your message</span>
                <textarea class="form-control" aria-label="YourMessage" required></textarea>
            </div>
            <!-- Button trigger modal -->
            <div class="button">
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Send
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Congratulations</h1>

                            </div>
                            <div class="modal-body">
                                Your message has been successfully registered
                            </div> 
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
